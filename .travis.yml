language: node_js
branches:
  only:
  - master
node_js:
- 10.13.0
env:
- NODE_ENV=PRODUCTION
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.12.3
- export PATH="$HOME/.yarn/bin:$PATH"
before_script:
- cd frontend-payment
- npm ci
- npm run build
- cd ..
- rm -rf server-payment/frontend-dist/
- cp -R frontend-payment/build/ server-payment/frontend-dist/
- cd server-payment
- yarn --pure-lockfile
- yarn build
- cd ..
cache: yarn
deploy:
  skip_cleanup: true
  provider: heroku
  api_key:
    secure: 
  app: payda-support-v2
  on:
    repo: utkuturunc/payda-support
  